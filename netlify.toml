# Netlify Configuration for SpaceBorne Car Hire
# This configuration deploys both frontend and backend as a unified application

[build]
  # Build command for the frontend (Vite)
  command = "npm run build"
  # Directory containing the built frontend files
  publish = "dist"
  # Functions directory for serverless backend
  functions = "netlify/functions"

[build.environment]
  # Node version for build and runtime
  NODE_VERSION = "18"
  # Force npm to install devDependencies (needed for Vite)
  NPM_CONFIG_PRODUCTION = "false"

# Redirect all API requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirect image requests to the serverless function
[[redirects]]
  from = "/images/*"
  to = "/.netlify/functions/api/images/:splat"
  status = 200
  force = true

# Redirect static uploads to the serverless function
[[redirects]]
  from = "/uploads/*"
  to = "/.netlify/functions/api/uploads/:splat"
  status = 200
  force = true

# SPA fallback - all other routes go to index.html (for React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for enhanced security and CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, Accept, x-auth-token"
    Access-Control-Expose-Headers = "Authorization"

[[headers]]
  for = "/images/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cross-Origin-Resource-Policy = "cross-origin"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

# Environment context-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Functions configuration
[functions]
  # Set a longer timeout for database operations
  node_bundler = "esbuild"
  included_files = ["backend/**"]
